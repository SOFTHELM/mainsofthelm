<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - Softhelm</title>
</head>
<body>

<h1>Welcome to Softhelm</h1>
<p id="username-display"></p>

<div id="traits">
  <label>Gender: <input type="text" id="gender" value="Andro"></label><br>
  <label>Hair: <input type="text" id="hair" value="Silver"></label><br>
  <label>Eyes: <input type="text" id="eyes" value="Glitch"></label><br>
</div>

<button id="enterRealmBtn">Enter Realm</button>

<script>
const backendURL = "https://mainsofthelm.onrender.com";
const username = localStorage.getItem('softhelmUsername') || 'Initiate';
document.getElementById('username-display').innerText = `✶ ${username} ✶`;

document.getElementById('enterRealmBtn').onclick = async () => {
  const traits = {
    gender: document.getElementById('gender').value,
    hair: document.getElementById('hair').value,
    eyes: document.getElementById('eyes').value
  };

  try {
    await fetch(`${backendURL}/saveTraits`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, traits })
    });
    window.location.href = 'dashboard.html';
  } catch (e) {
    alert('Failed to save traits to server');
  }
};
</script>

</body>
</html>
