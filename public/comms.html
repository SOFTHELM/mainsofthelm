<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOFTHELM NETWORK</title>
  <!-- Load CSS from GitHub CDN -->
  <link href="https://cdn.jsdelivr.net/gh/SOFTHELM/mainsofthelm@main/public/comms.css" rel="stylesheet">
</head>
<body>

<div class="page">
  <div class="page-content">
    <div class="form-box-wrapper">

      <!-- Main Box -->
      <div id="main-box" class="form-box">
        <span class="softhelm">SOFTHELM<br><span class="hover-jp" data-jp="認証ポータル">AUTHENTICATION PORTAL</span></span>
        <div class="logo-placeholder">✶</div>
        <div class="button-group">
          <button id="signInBtn" class="hover-btn">
            <span class="default-text">Sign In</span>
          </button>
          <button id="newAccountBtn" class="hover-btn">
            <span class="default-text">New Account</span>
          </button>
        </div>
      </div>

      <!-- Sign In Box -->
      <div id="signin-box" class="form-box hidden">
        <div id="backFromSignIn" class="back-btn">← Back</div>
        <h3>SIGN IN</h3>
        <input type="text" placeholder="Username" id="signin-username">
        <input type="password" placeholder="Password" id="signin-password">
        <button id="signinSubmit" class="hover-btn">Enter</button>
      </div>

      <!-- New Account Box -->
      <div id="newaccount-box" class="form-box hidden">
        <div id="backFromSignup" class="back-btn">← Back</div>
        <h3>NEW ACCOUNT</h3>
        <input type="text" placeholder="First Name" id="signup-firstname">
        <input type="text" placeholder="Last Name" id="signup-lastname">
        <input type="email" placeholder="Email" id="signup-email">
        <input type="text" placeholder="Username" id="signup-username">
        <input type="password" placeholder="Password" id="signup-password">
        <input type="password" placeholder="Confirm Password" id="signup-confirm">
        <button id="signupSubmit" class="hover-btn">Register</button>
      </div>

    </div>
  </div>
</div>

<!-- Load JS from GitHub CDN -->
<script src="https://cdn.jsdelivr.net/gh/SOFTHELM/mainsofthelm@main/public/comms.js" defer></script>
</body>
</html>
