<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOFTHELM NETWORK</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>

<div class="page">
  <div class="page-content">
    <div class="form-box-wrapper">

      <!-- Main Box -->
      <div id="main-box" class="form-box">
        <span class="softhelm">SOFTHELM<br><span class="hover-jp" data-jp="認証ポータル">AUTHENTICATION PORTAL</span></span>
        <div class="logo-placeholder">✶</div>
        <div class="button-group">
          <button id="signInBtn" class="hover-btn">
            <span class="default-text">Sign In</span>
            <span class="jp-text">
              <span>サ</span><span>イ</span><span>ン</span>
            </span>
          </button>
          <button id="newAccountBtn" class="hover-btn">
            <span class="default-text">New Account</span>
            <span class="jp-text">
              <span>新</span><span>規</span><span>ア</span><span>カ</span><span>ウ</span><span>ン</span><span>ト</span>
            </span>
          </button>
        </div>
      </div>

      <!-- Sign In Box -->
      <div id="signin-box" class="form-box hidden">
        <div class="back-btn" id="backFromSignIn">← <span class="hover-jp" data-jp="戻る">Back</span></div>
        <h3 class="hover-jp" data-jp="サインイン">SIGN IN</h3>
        <input type="text" placeholder="Username" data-jp="ユーザー名" id="signin-username">
        <input type="password" placeholder="Password" data-jp="パスワード" id="signin-password">
        <button id="signinSubmit" class="hover-btn">
          <span class="default-text">Enter</span>
          <span class="jp-text"><span>入</span><span>る</span></span>
        </button>
        <div id="signin-message" class="form-message"></div>
      </div>

      <!-- New Account Box -->
      <div id="newaccount-box" class="form-box hidden">
        <div class="back-btn" id="backFromSignup">← <span class="hover-jp" data-jp="戻る">Back</span></div>
        <h3 class="hover-jp" data-jp="新規アカウント">NEW ACCOUNT</h3>
        <input type="text" placeholder="First Name" data-jp="名" id="signup-firstname">
        <input type="text" placeholder="Last Name" data-jp="姓" id="signup-lastname">
        <input type="email" placeholder="Email" data-jp="メールアドレス" id="signup-email">
        <input type="text" placeholder="Create Username" data-jp="ユーザー名作成" id="signup-username">
        <input type="password" placeholder="Create Password" data-jp="パスワード作成" id="signup-password">
        <input type="password" placeholder="Confirm Password" data-jp="パスワード確認" id="signup-confirm">
        <button id="signupSubmit" class="hover-btn">
          <span class="default-text">Register</span>
          <span class="jp-text"><span>登</span><span>録</span></span>
        </button>
        <div id="signup-message" class="form-message"></div>
      </div>

    </div>
  </div>
</div>

<script>
  // Minimal inline JS: form toggle
  const mainBox = document.getElementById("main-box");
  const signinBox = document.getElementById("signin-box");
  const newaccountBox = document.getElementById("newaccount-box");

  document.getElementById("signInBtn").addEventListener("click", () => {
    mainBox.classList.add("hidden");
    signinBox.classList.remove("hidden");
  });

  document.getElementById("newAccountBtn").addEventListener("click", () => {
    mainBox.classList.add("hidden");
    newaccountBox.classList.remove("hidden");
  });

  document.getElementById("backFromSignIn").addEventListener("click", () => {
    signinBox.classList.add("hidden");
    mainBox.classList.remove("hidden");
  });

  document.getElementById("backFromSignup").addEventListener("click", () => {
    newaccountBox.classList.add("hidden");
    mainBox.classList.remove("hidden");
  });
</script>

</body>
</html>
