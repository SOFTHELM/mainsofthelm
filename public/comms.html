<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOFTHELM NETWORK</title>
<link rel="stylesheet" href="comms.css">
</head>
<body>

<div class="page">
  <div class="page-content">
    <div class="form-box-wrapper">

      <!-- Main Box -->
      <div id="main-box" class="form-box">
        <h1>SOFTHELM NETWORK</h1>
        <div class="button-group">
          <button id="signInBtn" class="hover-btn">Sign In</button>
          <button id="newAccountBtn" class="hover-btn">New Account</button>
        </div>
      </div>

      <!-- Sign In Box -->
      <div id="signin-box" class="form-box hidden">
        <h2>Sign In</h2>
        <input type="text" id="signin-username" placeholder="Username">
        <input type="password" id="signin-password" placeholder="Password">
        <button id="signinSubmit" class="hover-btn">Enter</button>
        <button id="backFromSignIn" class="hover-btn">Back</button>
        <div id="signin-message" class="form-message"></div>
      </div>

      <!-- New Account Box -->
      <div id="newaccount-box" class="form-box hidden">
        <h2>New Account</h2>
        <input type="text" id="signup-firstname" placeholder="First Name">
        <input type="text" id="signup-lastname" placeholder="Last Name">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <input type="password" id="signup-confirm" placeholder="Confirm Password">
        <button id="signupSubmit" class="hover-btn">Register</button>
        <button id="backFromSignup" class="hover-btn">Back</button>
        <div id="signup-message" class="form-message"></div>
      </div>

    </div>
  </div>
</div>

<script src="comms.js" defer></script>
</body>
</html>
