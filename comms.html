<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>SOFTHELM NETWORK</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap" rel="stylesheet">
<link href="css/comms.css" rel="stylesheet">
<div class="page">
  <div class="page-content">
    <div class="form-box-wrapper">
      <!-- Main Box -->
      <div class="form-box" id="main-box">
        <span class="softhelm">SOFTHELM<br>AUTHENTICATION PORTAL</span>
        <span style="--font-scale: 1.37; color: rgba(173, 163, 163, 0.85);">
          <div class="logo-placeholder">✶</div>
        </span>
        <div class="button-group">
          <button class="hover-btn" id="signInBtn">
            <span class="default-text">Sign In</span>
            <span class="jp-text"><span>戻</span><span>る</span></span>
          </button>
          <button class="hover-btn" id="newAccountBtn">
            <span class="default-text">New Account</span>
            <span class="jp-text"><span>新</span><span>規</span></span>
          </button>
        </div>
      </div>
      <!-- Sign In Box -->
      <div class="form-box hidden" id="signin-box">
        <div class="back-btn" onclick="goBack()">←</div>
        <h3>SIGN IN</h3>
        <input id="signin-username" placeholder="Username" type="text">
        <input id="signin-password" placeholder="Password" type="password">
        <button class="hover-btn" id="signinSubmit">Enter</button>
        <div class="form-message" id="signin-message"></div>
      </div>
      <!-- New Account Box -->
      <div class="form-box hidden" id="newaccount-box">
        <div class="back-btn" onclick="goBack()">←</div>
        <h3>NEW ACCOUNT</h3>
        <input id="signup-username" placeholder="Create Username" type="text">
        <input id="signup-password" placeholder="Create Password" type="password">
        <input id="signup-confirm" placeholder="Confirm Password" type="password">
        <button class="hover-btn" id="signupSubmit">Register</button>
        <div class="form-message" id="signup-message"></div>
      </div>
    </div>
  </div>
</div>
<script src="js/comms.js"></script>
