<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOFTHELM NETWORK</title>

  <!-- Load CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SOFTHELM/mainsofthelm@main/public/comms.css">
</head>
<body>

<div class="page">
  <div class="page-content">
    <div class="form-box-wrapper">

      <!-- MAIN BOX -->
      <div class="form-box" id="main-box">
        <span class="softhelm">SOFTHELM<br>
          <span class="hover-jp" data-jp="認証ポータル">AUTH PORTAL</span>
        </span>
        <div class="logo-placeholder">✶</div>

        <div class="button-group">
          <button class="hover-btn" id="signInBtn">Sign In</button>
          <button class="hover-btn" id="newAccountBtn">New Account</button>
        </div>
      </div>

      <!-- SIGN IN -->
      <div class="form-box hidden" id="signin-box">
        <div class="back-btn" id="backFromSignIn">← Back</div>
        <h3>SIGN IN</h3>

        <input id="signin-username" placeholder="Username" type="text">
        <input id="signin-password" placeholder="Password" type="password">

        <button class="hover-btn" id="signinSubmit">Enter</button>

        <div class="form-message" id="signin-message"></div>
      </div>

      <!-- SIGN UP -->
      <div class="form-box hidden" id="newaccount-box">
        <div class="back-btn" id="backFromSignup">← Back</div>

        <h3>NEW ACCOUNT</h3>

        <input id="signup-firstname" placeholder="First Name" type="text">
        <input id="signup-lastname" placeholder="Last Name" type="text">
        <input id="signup-email" placeholder="Email" type="email">
        <input id="signup-username" placeholder="Create Username" type="text">
        <input id="signup-password" placeholder="Create Password" type="password">
        <input id="signup-confirm" placeholder="Confirm Password" type="password">

        <button class="hover-btn" id="signupSubmit">Register</button>

        <div class="form-message" id="signup-message"></div>
      </div>

    </div>
  </div>
</div>

<!-- Load JS (ONLY ONCE) -->
<script src="https://cdn.jsdelivr.net/gh/SOFTHELM/mainsofthelm@main/public/comms.js" defer></script>

</body>
</html>
